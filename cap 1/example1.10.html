<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Exemplo 1.10 Livro JS</title>
</head>

</html>

<script>
  let dias = Number(prompt('Insira o número de dias da viagem'));
  let horas = Number(prompt('Insira o número de horas da viagem'));

  let conversao = dias * 24;
  let soma = conversao + horas;

  alert(`A viagem durará ${soma} horas.`);
</script>
