<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Exemplos 1.3 e 1.4 Livro JS</title>
</head>

</html>

<script>
  var a = '20';
  var b = a * 2;
  console.log(b)
  //output:  40
  var c = a / 2;
  console.log(c)
  //output:  10
  var d = a - 2;
  console.log(d)
  //output:  18
  var e = a + 2;
  console.log(e);
  //output: 202 (resultado concatenado)
  var f = Number(a);
  //output: 20
  var g = f;
  alert('g: ' + g);
  //output: 20
</script>
