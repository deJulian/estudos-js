<script>
  let primeiraNota = Number(prompt('Insira a primeira nota do aluno'));
  let segundaNota = Number(prompt('Insira a segunda nota do aluno'));

  let soma = primeiraNota + segundaNota;
  let media = soma / 2;

  alert(`A média das duas notas do aluno é ${media}`);
</script>
