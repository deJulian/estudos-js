<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Exemplo 1.9 Livro JS</title>
</head>

</html>

<script>
  let jantar = Number(prompt('Insira o valor do jantar'));
  
  let taxa = jantar * 0.10;
  let preco = jantar + taxa;

  alert(`O valor do jantar é R$ ${preco.toFixed(2)}, sendo ${taxa.toFixed(2)} da taxa do garçom`);
</script>
